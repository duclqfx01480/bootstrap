<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Image Gallery</title>

         <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Image Gallery</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="https://www.w3schools.com/w3images/lights.jpg" target="_blank">
                            <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Lights" style="width: 100%;">
                            <div class="caption">Caption of Image #1</div>
                        </a>
                    </div>

                </div>

                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="https://www.w3schools.com/w3images/nature.jpg" target="_blank">
                            <img src="https://www.w3schools.com/w3images/nature.jpg" alt="mountaint" style="width: 100%;">
                            <div class="caption">Caption of Image #2</div>
                        </a>
                    </div>

                </div>

                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="https://www.w3schools.com/w3images/fjords.jpg" target="_blank">
                            <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="river">
                            <div class="caption">Caption of Image #3</div>
                        </a>
                    </div>

                </div>
            </div>

        </div> <!-- end container -->

    </body>
</html>
