<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Image</title>

         <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Rounded Corner</h1>
            <p>Image with .img-rounded class</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304" height="236" class="img-rounded">

            <h1>Circle</h1>
            <p>Image with .img-circle class</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304" height="236" class="img-circle">

            <h1>Thumbnail</h1>
            <p>Image with .img-thumbnail class</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304" height="236" class="img-thumbnail">

            <h1>Responsive Image</h1>
            <p>Image with .img-responsive</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304" height="236" class="img-responsive">

            <h1>Responsive Embeded</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>
            </div>


        </div> <!-- end container -->
    </body>
</html>
