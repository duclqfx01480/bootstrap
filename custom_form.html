<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Form</title>
        
        <!-- Bootstrap4 CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container">

            <h2>Checkbox</h2>
            <form action="#">
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="check1">
                    <label class="custom-control-label" for="customCheck">Custom Checkbox</label>
                </div>

                <input type="checkbox" id="defaultCheck" name="check2">
                <label for="defaultCheck">Default Checkbox</label>

                <br>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1">
                    <label for="switch1" class="custom-control-label">Toggle Me</label>
                </div>

                <br>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customRadio" name="radio1" value="Custom Radio">
                    <label for="customRadio" class="custom-control-label">Custom Radio</label>
                </div>

                <input type="radio" id="radio2">
                <label for="radio2">Default Radio</label>

            </form>

            <form>
                <select name="cars" class="custom-select">
                    <option selected>Custom Select</option>
                    <option value="tiguan">Volkswagen Tiguan</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="lexus">Lexus</option>
                    <option value="infinity">Infinity</option>
                </select>

            </form>

            <br>
            <form action="#">
                <label for="customRange">Custom Range</label>
                <input type="range" class="custom-range" id="customRange">

                <label for="defaultRange">Default Range</label>
                <input type="range" id="defaultRange">
            </form>

        </div> <!-- end container -->
        
    </body>
</html>
