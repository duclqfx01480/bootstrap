<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Input</title>
        
        <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Form Controls</h2>

            <form action="#">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" class="form-control" id="user">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>

                <h2>Bootstrap Checkbox</h2>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 1</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 2</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="" disabled>Option 3</label>
                    </div>
                </div>

                <h2>Inline Checkbox</h2>
                <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>


                <br>
                <h2>Bootstrap Radio</h2>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Option 1</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 3</label>
                </div>

                <h2>Inline Radio</h2>
                <label class="radio-inline"><input type="radio" name="optradio2" checked> Option 1</label>
                <label class="radio-inline"><input type="radio" name="optradio2"> Option 2</label>
                <label class="radio-inline"><input type="radio" name="optradio2"> Option 3</label>

                <br><br>
                <div class="form-group">
                    <label for="select1">Select from this list</label>
                    <select id="sel1" class="form-control">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

            </form>
        
            

        </div> <!-- end container -->
        
    </body>
</html>
