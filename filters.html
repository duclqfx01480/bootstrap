<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filters</title>
        
        <!-- Bootstrap4 CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function(){
                
                $('#searchBox').on('keyup', function(){
                    var searchkey = $(this).val().toLowerCase();
                    $('#infoTable tr').filter(function(){
                        $(this).toggle($(this).text().toLowerCase().indexOf(searchkey) > -1)
                    });
                });
            });
        </script>

        <style>
        </style>

    </head>

    <body>

        <div class="container">
            <h4>Type to search in the table</h4>

            <input type="text" class="form-control" id="searchBox" placeholder="Type to search...">
            
            <br>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody id="infoTable">
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@domain.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@host.com</td>
                    </tr>
                    <tr>
                        <td>Leonie</td>
                        <td>Leonie</td>
                        <td>leonie@company.net</td>
                    </tr>
                    <tr>
                        <td>Tom</td>
                        <td>Hank</td>
                        <td>tom@domain.com</td>
                    </tr>
                    <tr>
                        <td>Tony</td>
                        <td>Stark</td>
                        <td>tony@host.com</td>
                    </tr>
                    <tr>
                        <td>Elon</td>
                        <td>Musk</td>
                        <td>elon.musk@spacex.com</td>
                    </tr>
                </tbody>

            </table>

            

        </div> <!-- end container -->
        
    </body>
</html>
