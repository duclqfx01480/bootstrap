<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Wells</title>

         <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Basic Well</h1>
            <p>The <code>.well</code> class adds a rounded border around an element with a gray background color and some padding:</p>
            <div class="well">
                Basic Well
            </div>

            <h1>Well Size</h1>
            <div class="well well-sm">well-sm (Small Well)</div>
            <div class="well">well (Normal Well)</div>
            <div class="well well-lg">well-lg (Large Well)</div>

        </div> <!-- end container -->
    </body>
</html>
