<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Buttons</title>

        <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Button Styles</h1>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>

            <h1>Use on different elements</h1>
            <p>The button classes can be used on an <code>a</code>, <code>button</code>, <code>input</code> element:</p>
            <a href="#" class="btn btn-primary" role="button">Link Button</a>
            <button type="button" class="btn btn-success">Button</button>
            <input type="button" class="btn btn-info" value="Input Button">
            <input type="submit" class="btn btn-warning" value="Submit Button">

            <h1>Button Size</h1>
            <p>Bootstrap provides four button sizes</p>
            <button type="button" class="btn btn-success btn-lg">btn-lg (Large)</button>
            <button type="button" class="btn btn-success">Normal (default)</button>
            <button type="button" class="btn btn-success btn-sm">btn-sm (Small)</button>
            <button type="button" class="btn btn-success btn-xs">btn-xs (XSmall)</button>

            <h1>Block Level Button</h1>
            <button type="button" class="btn btn-block">Block Level Button 1 - Basic</button>
            <button type="button" class="btn btn-default btn-block">Block Level Button 2 - Default</button>
            <button type="button" class="btn btn-primary btn-block">Block Level Button 3 - Primary</button>
            <button type="button" class="btn btn-success btn-block">Block Level Button 4 - Success</button>
            <button type="button" class="btn btn-info btn-block">Block Level Button 5 - Info</button>
            <button type="button" class="btn btn-warning btn-block">Block Level Button 6 - Warning</button>
            <button type="button" class="btn btn-danger btn-block">Block Level Button 7 - Danger</button>

            <h1>Active/ Disabled Buttons</h1>
            <button type="button" class="btn active">Active Button</button>
            <button type="button" class="btn disabled">Disabled Button</button> <br> <br>
            <button type="button" class="btn btn-default active">Active Button</button>
            <button type="button" class="btn btn-default disabled">Disabled Button</button> <br><br>
            <button type="button" class="btn btn-primary active">Active Button</button>
            <button type="button" class="btn btn-primary disabled">Disabled Button</button> <br><br>
            <button type="button" class="btn btn-success active">Active Button</button>
            <button type="button" class="btn btn-success disabled">Disabled Button</button> <br> <br>
            <button type="button" class="btn btn-info active">Active Button</button>
            <button type="button" class="btn btn-info disabled">Disabled Button</button> <br> <br>
            <button type="button" class="btn btn-warning active">Active Button</button>
            <button type="button" class="btn btn-warning disabled">Disabled Button</button> <br> <br>
            <button type="button" class="btn btn-danger active">Active Button</button>
            <button type="button" class="btn btn-danger disabled">Disabled Button</button> <br> <br>
            
            


        </div> <!-- end container -->
        
    </body>
</html>
