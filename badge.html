<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badges</title>
        
        <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Badge</h2>
            <a href="#">News <span class="badge">5</span></a>
            <a href="#">Comments <span class="badge">10</span></a>
            <a href="#">Updates <span class="badge">2</span></a>

            <br><br>
            <button type="button" class="btn btn-primary">Primary <span class="badge">3</span></button>
            <button type="button" class="btn btn-success">Success <span class="badge">5</span></button>
            <button type="button" class="btn btn-danger">Danger <span class="badge">7</span></button>
            
            <br><br>
            <h2>Summer Collections <span class="label label-default">New</span></h2>

            
        </div> <!-- end container -->
        
    </body>
</html>
