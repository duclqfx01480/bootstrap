<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <!-- Bootstrap CDN -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <div class="container">
            <h2>Form</h2>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success">Log in</button>
            </form>

            <br>
            <h2>Inline Form</h2>
            <form action="/action_page.php" class="form-inline">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
                </div>

                <div class="checkbox">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <button type="button" class="btn btn-danger">Log In</button>
            </form>

            <br>
            <h2>Horizontal Form</h2>
            <form action="/action_page.php" class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="pwd" class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
                    </div>
                    
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember Me</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-danger">Log In</button>
                    </div>
                </div>
                
            </form>
        
            

        </div> <!-- end container -->
