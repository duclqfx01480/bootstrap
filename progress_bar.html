<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress Bar</title>
        
        <!-- Bootstrap CDN -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Basic Progressbar</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <!-- <span class="sr-only">70% complete</span> -->
                    70%
                </div>
            </div>

            <h2>Colored Progressbar</h2>

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%;">40%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 50%;">50%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" style="width: 60%;">60%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 70%;">50%</div>
            </div>

            <!-- ---------------- -->
            <h2>Striped Progressbar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 40%;">40%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width: 60%;">60%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 70%;">50%</div>
            </div>

            <!-- ------------------- -->
            <h2>Animated Striped Progressbar</h2>

            <div class="progress">
                <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" style="width: 30%;">30%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 40%;">40%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 50%;">50%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 60%;">60%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 70%;">50%</div>
            </div>

            <!-- ------------------- -->
            <h2>Stacked Progressbar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 60%;">Used Space</div>
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%;">Free Space</div>
                <div class="progress-bar progress-bar-info" role="progressbar" style="width: 10%;">System</div>
            </div>



            
        </div> <!-- end container -->
        
    </body>
</html>
